<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Blog preview card | Frontend Mentor</title>

    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body
    class="grid grid-rows-1 gap-20 place-content-center bg-yellow font-figtree"
  >
    <header>
      <div class="text-center text-xs">
        Challenge by
        <a
          class="text-link"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="text-link" href="https://github.com/HindTayeb">Hind Tayeb</a>.
      </div>
    </header>
    <main>
      <div
        class="bg-white rounded-3xl border-grey-950 p-200 border-2 w-[384px] drop-shadow-black shadow-card"
      >
        <img
          src="./assets/images/illustration-article.svg"
          alt="Article image"
          class="rounded-2xl mb-200 w-[366px]"
        />
        <div class="grid gap-3">
          <div class="bg-yellow w-min px-150 py-50 rounded-xs">Learning</div>
          <div class="text-s font-500 leading-150 text-grey-950">
            Published 21 Dec 2023
          </div>
          <a
            href=""
            class="text-grey-950 font-800 leading-150 text-l hover:text-yellow focus:text-yellow active:text-yellow"
          >
            HTML & CSS foundations
          </a>
          <div class="text-grey-500 font-500 leading-150 text-m">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
          <div class="flex items-center">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Blog's author name"
              class="size-[32px]"
            />
            <div class="text-grey-950 leading-150 text-s font-800 ml-150">
              Greg Hooper
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
